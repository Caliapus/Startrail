<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startrail. ★ ✒️</title>

  <link rel="stylesheet" href="styles/style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/icons/favicon.ico" sizes="any" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png" />
  <meta name="theme-color" content="#4CAF50" />
</head>
<body>
  <div class="wrapper">
    <form id="journalForm">
      <div class="header-group">
        <h1>Words</h1>
        <hr class="sep" />
      </div>

      <div class="inline-fields">
        <div class="group location-inline">
          <input type="text" id="entryLocation" required />
          <span class="bar"></span>
          <label for="entryLocation"></label>
        </div>

        <div class="group time-inline">
          <input type="text" id="entryTime" readonly required />
        </div>
      </div>

      <div class="group rating-group">
        <div class="stars" id="starRating">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
        <input type="hidden" id="entryRating" name="entryRating" value="0" />
      </div>

      <div class="group">
        <textarea id="entryInput" rows="5" required></textarea>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label for="entryInput">Journal entry</label>
      </div>

      <div class="btn-box">
        <button type="button" id="save-entry" class="btn btn-submit">Save Entry</button>
      </div>

      <div class="btn-box">
        <button type="button" class="btn btn-cancel" id="toggle-archive">
          Show Archive <span id="lock-icon" style="display: none;">🔐</span>
        </button>
      </div>

      <div id="archiveContainer" class="entries-section" style="display: none;">
        <div id="entries"></div>
      </div>
    </form>

    <input type="hidden" id="entryIsoTime" />

    <div id="snackbar" class="snackbar">
      <div id="snackbar-message"></div>
      <button id="snackbar-action-button" class="snackbar-action"></button>
    </div>
  </div>

  <script src="scripts/city.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
